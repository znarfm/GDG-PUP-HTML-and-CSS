<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML-3</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <!-- Container for the markdown content -->
    <h1>Raw Markdown</h1>
    <pre id="raw-content"></pre>
    <h1>Parsed Output / Markdown Output</h1>
    <div id="content"></div>

    <script>
      // Fetch and display the README.md content
      fetch("README.md")
        .then((response) => response.text())
        .then((markdown) => {
          document.getElementById("raw-content").innerHTML = markdown;
          document.getElementById("content").innerHTML = marked.parse(markdown);
        })
        .catch((error) => {
          console.error("Error loading README:", error);
          document.getElementById("content").innerHTML =
            "Error loading README.md";
        });
    </script>
  </body>
</html>
